# This file is used to define Operator UserError messages which are displayed when the code in an
# Operator detects wrong parameter settings or otherwise encounters a problem.

error.xgboost.generic_error.name  = XGBoost failed
error.xgboost.generic_error.short = XGBoost failed: {0}.
error.xgboost.generic_error.long  = The XGBoost backend aborted with an error. See the logs for additional information.

error.xgboost.conversion_error.name  = Input conversion failed
error.xgboost.conversion_error.short = Failed to convert the input data to XGBoost''s format: {0}.
error.xgboost.conversion_error.long  = RapidMiner will automatically encode column types unsupported by XGBoost, e.g., \
  using one-hot encoding for categorical columns. This implicit conversion is not supported for all column types and \
  may fail due to size constraints.

error.xgboost.missing_validation_set.name  = Missing validation set
error.xgboost.missing_validation_set.short = Missing custom validation set for early stopping.
error.xgboost.missing_validation_set.long  = Please connect a custom validation set to the second input port or change \
  the early stopping mode to ''auto''.

error.xgboost.incompatible_validation_set.name  = Incompatible validation set
error.xgboost.incompatible_validation_set.short = Incompatible custom validation set for early stopping.
error.xgboost.incompatible_validation_set.long  = Please ensure the connected validation set has the same schema as \
  the training data.
